<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sidebar Menu </title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">Codehal</h2>
            <i class='bx bx-menu'></i>
        </div>
        <ui class="list">
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link-name">Dashnoard</span>
                </a>
            </li>
        </ui>
        <ui class="list">
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="link-name">User</span>
                </a>
            </li>
        </ui>
        <ui class="list">
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="link-name">Messages</span>
                </a>
            </li>
        </ui>
        <ui class="list">
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="link-name">Analtics</span>
                </a>
            </li>
        </ui>
        <ui class="list">
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="link-name">File Manager</span>
                </a>
            </li>
        </ui>
        <ui class="list">
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cart-alt' ></i>
                    <span class="link-name">Order</span>
                </a>
            </li>
        </ui>
        <ui class="list">
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="link-name">Saved</span>
                </a>
            </li>
        </ui>
        <ui class="list">
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="link-name">Setting</span>
                </a>
            </li>
        </ui>
    </nav>
</body>
</html>
